spring:
  # swagger2报错需要加上此配置：
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  # 数据库连接：
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    name: defaultDataSource
    url: jdbc:mysql://localhost:3306/yupi?serverTimezone=UTC
    username: root
    password: root
  #session 失效时间
  session:
    timeout: 86400
    store-type: redis
  # redis配置
  redis:
    host: localhost
    port: 6379
    database: 0
    #服务端口
server:
  port: 8080
  servlet:
    context-path: /api
    session:
      cookie:
        domain:
    #mybatis-plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启sql日志
    #逻辑删除配置
  global-config:
    db-config:
      logic-delete-field: isdelete
      logic-delete-value: 1
      logic-not-delete-value: 0
